Name: wasndprofile
Cartridge-Short-Name: WASND
Display-Name: Websphere ND Profile
Description: "Websphere ND Profile cartridge"
Version: '8.5'
Source-Url: https://github.com/jstakun/wasndcart.git
License: LGPL
License-Url: http://www.gnu.org/copyleft/lesser.txt
Cartridge-Version: '0.0.4'
Cartridge-Vendor: jstakun
Categories:
  - service
  - web_framework
  - java
  - java_ee_7
Website: http://www.ibm.com/software/products/appserv-wasnd  
Help-Topics:
  "Developer Center": https://www.openshift.com/developers
Cart-Data:
  - Key: OPENSHIFT_WASND_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_WASND_HTTP_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_WASND_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Provides:
  - wasnd-8
  - "wasnd"
  - wasnd-profile
Publishes:
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
Subscribes:
  set-env:
    Type: "ENV:*"
    Required: false
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : false  
  set-db-connection-info:
    Type: ENV:NET_TCP:db:connection-info
    Required : false
Scaling:
  Min: 1
  Max: -1
Endpoints:
  - Private-IP-Name:     IP
    Private-Port-Name:   HTTP_PORT
    Private-Port:        9080
    Public-Port-Name:    HTTP_PROXY_PORT
    Protocols:
    - http
    Mappings:
    - Frontend: ''
      Backend: ''
  - Private-IP-Name: IP
    Private-Port-Name: MANAGEMENT_HTTP_PORT
    Private-Port: 9060
Additional-Control-Actions:
    - threaddump
